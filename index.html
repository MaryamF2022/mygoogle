<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
                overflow-x: hidden;
            }
            html{
                font-family: Georgia, serif;
            }
            ul.navcontent {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            .navcontent li{
                float: right;
            }
            .navcontent li a {
                text-decoration: none;
                display: block;
                color: rgba(60, 60, 60, 0.9);
                margin:15px;
                font-size: 12px;
            }
            .navbar::after{
                content: "";
                clear: both;
                display: table;
            }
            .navbar{
                margin-bottom: 20px;
                position: fixed;
                right: 0;
                top: 0;
                width: 100%;
            }
            .search{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .search input{
                display: block;
            }
            .search .se1{
                width: 20rem;
                border-radius: 20px;
                border: 1px solid #f1f1f1;
            }
            .search .se1:focus{
                border: 1px solid hsl(0, 6%, 20%);
            }
            
            div.se > input{
                float: left;
                font-size: 8px;
            } 
            div.se{
                position: relative;
                top: 15px;
                transform: translate(28%);
            }
            .se2 {
                position: relative;
                right: 4px;
            }
            .se3{
                position: relative;
                right: -4px;
            }
            .se2, .se3{
                border: none;
                background-color: #f1f1f1;
                padding: 4px 6px;
                font-family: Arial, "sans-serif";
                color: hsl(0, 6%, 20%);
            }
            .se2:hover, .se3:hover {
                cursor: pointer;
            }
            span{
                display: inline-block;
                font-size: 60px;
                font-family: Arial, "sans-serif";
            }
            .logo {
                transform: translate(18%, -10px);
            }
            
        </style>
    </head>
    <body>
        <div class="navbar">
            <ul class="navcontent">
                <li><a href="">Image Search</a></li>
                <li><a href="">Advanced Search</a></li>
            </ul>
        </div>
        <div class="search">
            <form class="form" action="https://www.google.com/search">
                <div class="logo">
                    <span style="color: blue;">G</span>
                    <span style="color: red;">o</span>
                    <span style="color: yellow;">o</span>
                    <span style="color: blue;">g</span>
                    <span style="color: green;">l</span>
                    <span style="color: red;">e</span>
                </div>
                <input class="se1" type="text" name="q">
                <div class="se">
                    <input class="se2" type="submit" value="Google Search">
                    <input class="se3" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        
    </body>
</html>
