<!DOCTYPE html>
<html>
    <head>
        <title>Google Images</title>
        <style>
            .search{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .search input{
                display: block;
            }
            .search .se1{
                width: 20rem;
                border-radius: 20px;
                border: 1px solid #f1f1f1;
                background-image: url(./maglogo.jpg);
                background-size: 20px 15px;
                background-position: center right;
                background-repeat: no-repeat;
                padding: 2px 6px;
            }
            form{
                position: relative;
            }
            .logo{
                position: absolute;
                transform: translate(38%);
                top: -67px;
            }
        </style>
    </head>
    <body>
        <div class="search">
            <form class="form" action="https://images.google.com/">
                <div class="logo">
                    <img src="./googleimagelogo.png" alt="google"  style="height:62px; width: 182px;;">
                </div>
                <input class="se1" type="text" name="q">
                <button type="submit" jsname="Tg7LZd">
                    Search Image
                </button>
            </form>
        </div>
    </body>
</html>
